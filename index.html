<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>Hanzon&Sj√∂berg</title>
		<title>Help me Choose</title>
		<link href="./style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>Help me choose between..</h1>
		<img src="pots.jpg" alt="pots" width="320" height="188"> 
		<div class="inputSection">
			<div class="inputs">
				<input placeholder="something"></input>
			</div>
				<button class="addOption">Add</button>
		</div>
		<div class="resultSection"></div>
			<button class="submit">Go!</button>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$(function() {
				$('.resultSection').hide()

				var add_option = function() {
					$('.inputs').append('<input></input>')
				}

				$('.addOption').click(add_option)

				var options = []
				var submit = function() {
					$('.inputSection').hide()
					$('.resultSection').css('display', 'flex')
					$('input').each(function() {
					
						if(($(this).val()) !== '') {
						options.push($(this).val()) 
						console.log(options)
					}
						
				    })
				
					var winner = options[Math.floor(Math.random() * options.length)] 
					console.log(winner)
					$('.resultSection').text("The winner is: "+winner)

				}
				$('.submit').click(submit)
			})

			 $('h1').click(function() {
			 	$('body').toggleClass('pink')
			 })
		</script>
		
	</body>

</html>
